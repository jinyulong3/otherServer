<div ng-controller=prizedrawManage><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">抽奖项目管理</h1></div><div><button class=btn><a ng-click=btnClickAddPrizedraw()><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加抽奖项目</span></a></button> <button class=btn><a ng-click=btnClickEditPrizedraw()><i class="glyphicon glyphicon-edit icon text-primary"></i> <span>编辑抽奖项目</span></a></button> <button class=btn><a ng-click=btnClickDelPrizedraw()><i class="glyphicon glyphicon-trash icon text-danger"></i> <span>删除抽奖项目</span></a></button> <button class=btn><a ng-click=btnClickForbiddenPrizedraw()><i class="glyphicon glyphicon-pause text-warning"></i> <span>禁用</span></a></button> <button class=btn><a ng-click=btnClickNoForbiddenPrizedraw()><i class="glyphicon glyphicon-play icon text-primary"></i> <span>启用</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><div class=row><div class=col-sm-10><span ng-show="app.myData.role<1"><span translate=public.customer>客户</span><select class=form-inline ng-model=selected_customerId ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.customerListNoAll" value={{customer.customerId}} ng-selected="customer.customerId=='0'">{{customer.customerName}}</option></select></span> <span ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_stationId ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.stationId}} ng-selected="station.stationId=='0'">{{station.stationName}}</option></select></span></div><div class=col-sm-2><button class="btn btn-default btn-sm" ng-click=goQuery()><span class="fa fa-search text-default"></span> <span>重新查询</span></button></div></div></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
