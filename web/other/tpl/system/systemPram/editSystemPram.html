<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.systemPramManage.editSystemPram>编辑系统参数</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.stationId>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.systemPramManage.moneyDec>金额小数位</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^[0-9]$/" placeholder="{{'items.public.inputPositiveInteger09'|translate}}" tooltip="{{'items.public.inputPositiveInteger09'|translate}}" ng-model=info.moneyDec required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.systemPramManage.volumeDec>升小数位</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^[0-9]$/" placeholder="{{'items.public.inputPositiveInteger09'|translate}}" tooltip="{{'items.public.inputPositiveInteger09'|translate}}" ng-model=info.volumeDec ng-maxlength=15 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.systemPramManage.totalizerDec>升累计小数位</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^[0-9]$/" placeholder="{{'items.public.inputPositiveInteger09'|translate}}" tooltip="{{'items.public.inputPositiveInteger09'|translate}}" ng-model=info.totalizerDec ng-maxlength=15 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.systemPramManage.totalizer2Dec>金额累计小数位</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^[0-9]$/" placeholder="{{'items.public.inputPositiveInteger09'|translate}}" tooltip="{{'items.public.inputPositiveInteger09'|translate}}" ng-model=info.tota
