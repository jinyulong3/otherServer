<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加售卖机货道商品</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">客户编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.customerId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">设备编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.deviceId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">选择商品</label><div class=col-sm-8><select class=form-inline ng-model=info.goodId ng-change=goodsSelChange() required><option ng-repeat="goods in goodsList" value={{goods.goodId}}>{{goods.goodName}}</option></select></div></div><div class=form-group><label class="col-sm-3 control-label">选择货道</label><div class=col-sm-8><table style="border:solid 1px"><tr ng-repeat="a in channelArr" style="border:solid 1px"><td ng-repeat="b in a track by $index" style="border:solid 1px"><button class="btn btn-default" ng-click=selectChannel(b.id,b.name)>{{b.name}}</button></td></tr></table></div></div><div class=form-group><label class="col-sm-3 control-label">货道编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.channelId readonly></div></div><div class=form-group><label class="col-sm-3 control-label">货道名称</label><div class=col-sm-8><input type=text class=form-control ng-model=info.channelName readonly></div></div><div class=form-group><label class="col-sm-3 control-label">单价</label><div class=col-sm-8><input type=number class=form-control placeholder="请输入整数 如单价12.34 请填写1234" tooltip="请输入整数 如单价12.34 请填写1234" ng-model=info.unitPrice ng-maxlength=30 readonly></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
