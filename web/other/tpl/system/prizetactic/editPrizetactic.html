<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span>编辑抽奖项目(编辑后自动禁用)</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">客户编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.customerId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">抽奖项目编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.prizeDrawId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">抽奖策略编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.prizeTacticId readonly></div></div><div class=form-group><label class="col-sm-3 control-label">抽奖策略名称</label><div class=col-sm-8><input type=text class=form-control ng-model=info.prizeTacticName placeholder="如 满**元 且 只有1 3 5枪可以抽奖" ng-maxlength=80 required></div></div><div class=form-group><label class="col-sm-3 control-label">策略条件</label><div class=col-sm-8><select class=form-control ng-model=info.flag ng-options="o.id as o.name for o in flags" required></select></div></div><div class=form-group><label class="col-sm-3 control-label">按枪号抽奖</label><div class=col-sm-8><label class="i-switch m-t-xs m-r"><input type=checkbox ng-model=byNozzleNo_bool unchecked> <i></i></label></div></div><div class=form-group><label class="col-sm-3 control-label">枪号</label><div class=col-sm-8><input type=text class=form-control placeholder="输入枪号 多个枪号以空格分隔" tooltip="输入枪号 多个枪号以空格分隔" ng-model=info.nozzleNos></div></div><div class=form-group><label class="col-sm-3 control-label">满升抽奖</label><div class=col-sm-8><label class="i-switch m-t-xs m-r"><input type=checkbox ng-model=byQuantity_bool> <i></i></label></div></div><div class=form-group><label class="col-sm-3 control-label">最小升数</label><div class=col-sm-7><input type=number class=form-control step=0.01 ng-pattern="/^\d{1,}(\.\d{1,2})?$/" tooltip=请输入整数或不高于两位的小数 ng-model=info.quantity_decimal ng-maxlength=20></div><div class=col-sm-1><span>升</span></div></div><div class=form-group><label class="col-sm-3 control-label">满金额抽奖</label><div class=col-sm-8><label class="i-switch m-t-xs m-r"><input type=checkbox ng-model=byAmount_bool> <i></i></label></div></div><div class=form-group><label class="col-sm-3 control-label">最小金额</label><div class=col-sm-7><input type=number class=form-control step=0.01 ng-pattern="/^\d{1,}(\.\d{1,2})?$/" tooltip=请输入整数或不高于两位的小数 ng-model=info.amount_decimal ng-maxlength=20></div><div class=col-sm-1><span>元</span></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
