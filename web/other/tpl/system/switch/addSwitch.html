<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.switchManage.addSwitch>添加集线器</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=public.selectCustomer>客户选择</label><div class=col-sm-8><customer-select></customer-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectStation>站点选择</label><div class=col-sm-8><station-select></station-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.switchManage.switchNo>集线器编号</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder="{{'items.public.inputPositiveInteger'|translate}}" tooltip="{{'items.public.inputPositiveInteger'|translate}}" ng-model=info.switchId required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.switchManage.switchName>集线器名称</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.public.in30'|translate}}" tooltip="{{'items.public.in30'|translate}}" ng-model=info.displayName ng-maxlength=30 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.switchManage.ipAdress>IP地址</label><div class=col-sm-8><input type=text class=form-control placeholder="{{'items.public.ipDemo'|translate}}" tooltip="{{'items.public.ipDemo'|translate}}" ng-pattern="/^((2(5[0-5]|[0-4]\d))|[0-1]?\d{1,2})(\.((2(5[0-5]|[0-4]\d))|[0-1]?\d{1,2})){3}$/" ng-model=info.ipAddress required></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
