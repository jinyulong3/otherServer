<div class=modal-header><h4 class=modal-title style="color: red;"><i class="glyphicon glyphicon-trash icon text-danger"></i> <span>删除奖品</span> <span>(删除后不可恢复)</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">客户编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.customerId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">抽奖项目编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.prizeDrawId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">商品编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.goodId ng-maxlength=50 readonly></div></div></form></div></div><div class=modal-footer><button style="float: left;" class="btn btn-danger" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.delete>确认删除</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
