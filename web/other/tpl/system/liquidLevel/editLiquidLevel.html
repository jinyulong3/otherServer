<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.liquidLevelManage.editLiquidLevel>编辑液位设备</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group ng-show=false><label class="col-sm-3 control-label" translate=public.selectCustomer>客户选择</label><div class=col-sm-8><customer-select></customer-select></div></div><div class=form-group ng-show=false><label class="col-sm-3 control-label" translate=public.selectStation>站点选择</label><div class=col-sm-8><station-select></station-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.ID>编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.id ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.stationId>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectAgreementType>协议类型选择</label><div class=col-sm-8><select class=form-control ng-model=info.agreementType required><option ng-repeat="agreementType in agreementTypes" value={{agreementType.id}}>{{agreementType.name}}</option></select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectOilTank>油罐选择</label><div class=col-sm-8><oil-tank-select></oil-tank-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectSwitch>集线器选择</label><div class=col-sm-8><switch-select></switch-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.nozzleManage.switchPort>集线器端口号</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder="{{'items.public.inputPositiveInteger'|translate}}" tooltip="{{'items.public.inputPositiveInteger'|translate}}" ng-model=info.switchPort required></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
