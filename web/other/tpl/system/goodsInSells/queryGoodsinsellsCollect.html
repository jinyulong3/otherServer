<div ng-controller=queryGoodsinsellsCollect><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">商品进/售查询汇总</h1></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><div class=row><div class=col-sm-10><span translate=public.customer>客户</span><customer-select-goodsclass></customer-select-goodsclass><span>站点</span><station-select></station-select><span>售卖机</span><vending-machine-select></vending-machine-select><span translate=public.startDate>起始日期</span><datepicker-m97-start></datepicker-m97-start><span translate=public.endDate>截止日期</span><datepicker-m97-stop></datepicker-m97-stop><span><span>进/售</span><select class=form-inline ng-model=queryGoodsInSellsData.eventType><option ng-repeat="eventType1 in eventTypes" value={{eventType1.id}} ng-selected="eventType1.id=='3'">{{eventType1.name}}</option></select></span> <span><span translate=public.payType>支付方式</span><select class=form-inline ng-model=queryGoodsInSellsData.payType><option ng-repeat="payType1 in payTypes" value={{payType1.id}} ng-selected="payType1.id=='0'">{{payType1.name}}</option></select></span></div><div class=col-sm-2><button class="btn btn-warning btn-sm" ng-click=goQuery()><span class="fa fa-search text-default"></span> <span translate=public.queryByCondition>按条件查询</span></button></div></div></div><div ng-grid=gridOptions style=color:#000000;min-height:100px></div><div class="bg-light lter b-b wrapper-md"><div class=col-md-6><div class="panel panel-default"><div class="panel-heading font-bold">商品销量占比</div><div class=panel-body><div ui-jq=plot ui-refresh=collectByGoodsData ui-options="{{collectByGoodsData}}, { series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } }, colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}'], grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' }, tooltip: false, tooltipOpts: { content: '11' } }" style=height:240px></div></div></div></div><div class=col-md-6><div class="panel panel-default"><div class="panel-heading font-bold">设备销量占比</div><div class=panel-body><div ui-jq=plot ui-refresh=collectByDeviceData ui-options="{{collectByDeviceData}}, { series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } }, colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}'], grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' }, tooltip: false, tooltipOpts: { content: '11' } }" style=height:240px></div></div></div></div></div></div></div></div>
