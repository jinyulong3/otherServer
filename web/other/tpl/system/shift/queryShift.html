<div ng-controller=queryShift><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3" translate=aside.nav2.shiftQuery.shiftHistory>班结查询</h1></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span class=leftHead translate=items.shiftQuery.shiftList>班结列表</span> <span class=right ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_stationId ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.stationId}} ng-selected="station.stationId=='0'">{{station.stationName}}</option></select></span> <span class=right ng-show="app.myData.role<1"><span translate=public.customer>客户</span><select class=form-inline ng-model=selected_customerId ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.customerList" value={{customer.customerId}} ng-selected="customer.customerId=='0'">{{customer.customerName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
