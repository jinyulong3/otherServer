<div ng-controller=queryNozzleShift><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3" translate=aside.nav2.shiftQuery.nozzleShift>油枪班结查询</h1></div><div class="panel panel-default"><div ng-show=false class=panel-heading translate=public.chart>图表</div><div ng-show=false class=panel-body><div ui-jq=plot ui-refresh=true ui-options="[ { data: {{d0_1}}, label: '{{moneyInThisShift}}', points: { show: true, radius: 4 }, lines: { show: true, fill: true, fillColor: { colors: [{ opacity: 0.1 }, { opacity: 0.1}] } } }, { data: {{d0_2}}, label: '{{realMoneyInThisShift}}', points: { show: true, radius: 4 } ,lines: { show: true, fill: true, fillColor: { colors: [{ opacity: 0.1 }, { opacity: 0.1}] } }} ], { colors: [ '{{app.color.info}}','{{app.color.warning}}' ], series: { shadowSize: 2 }, xaxis:{ font: { color: '#ccc' }, position: 'bottom', ticks:{{chart_ticks}} }, yaxis:{ font: { color: '#ccc' } }, grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' }, tooltip: true, tooltipOpts: { content: '%s:%y.2', defaultTheme: false, shifts: { x: 0, y: 20} } }" style=height:140px></div></div></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span translate=items.nozzleShiftQuery.nozzleShiftList>油枪班结列表</span> <span class=right ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_stationId ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.stationId}} ng-selected="station.stationId=='0'">{{station.stationName}}</option></select></span> <span class=right ng-show="app.myData.role<1"><span translate=public.customer>客户</span><select class=form-inline ng-model=selected_customerId ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.customerList" value={{customer.customerId}} ng-selected="customer.customerId=='0'">{{customer.customerName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
