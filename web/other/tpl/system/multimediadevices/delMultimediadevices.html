<div class=modal-header><h4 class=modal-title style="color: red;"><i class="glyphicon glyphicon-trash icon text-danger"></i> <span>删除多媒体屏</span> <span>(删除后不可恢复)</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">客户编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.customerId readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.stationId>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId readonly></div></div><div class=form-group><label class="col-sm-3 control-label">设备编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.deviceId readonly></div></div><div class=form-group><label class="col-sm-3 control-label">设备名称</label><div class=col-sm-8><input type=text class=form-control placeholder=请输入设备名称 tooltip=请输入设备名称 ng-model=info.displayName readonly></div></div></form></div></div><div class=modal-footer><button style="float: left;" class="btn btn-danger" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.delete>确认删除</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
