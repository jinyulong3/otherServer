<div ng-controller=multimediadevicesManage><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">多媒体屏管理</h1></div><div><button class=btn><a ng-click=btnClickAddMultimediadevices()><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加多媒体屏</span></a></button> <button class=btn><a ng-click=btnClickEditMultimediadevices()><i class="glyphicon glyphicon-edit icon text-primary"></i> <span>编辑多媒体屏</span></a></button> <button class=btn><a ng-click=btnClickDelMultimediadevices()><i class="glyphicon glyphicon-trash icon text-danger"></i> <span>删除多媒体屏</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><span class=leftHead>多媒体屏列表</span> <span class=right ng-show="app.myData.role<2"><span translate=public.station>站点</span><select class=form-inline ng-model=selected_stationId ng-change=selectStationChange()><option ng-repeat="station in search_select_station_list" value={{station.stationId}} ng-selected="station.stationId=='0'">{{station.stationName}}</option></select></span> <span class=right ng-show="app.myData.role<1"><span translate=public.customer>客户</span><select class=form-inline ng-model=selected_customerId ng-change=selectCustomerChange()><option ng-repeat="customer in app.myData.customerList" value={{customer.customerId}} ng-selected="customer.customerId=='0'">{{customer.customerName}}</option></select></span></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
