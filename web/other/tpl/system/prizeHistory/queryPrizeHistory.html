<div ng-controller=queryPrizeHistory><div class="bg-light lter b-b wrapper-md"><h1 class="m-n font-thin h3">抽奖记录查询</h1></div><div><button class=btn><a ng-click=btnClickExchangePrize()><i class="fa fa-cart-arrow-down icon text-primary"></i> <span>人工兑奖</span></a></button> <button class=btn><a ng-click=btnClickNoExchangePrize()><i class="fa fa-ban icon text-warning"></i> <span>取消兑奖</span></a></button></div><div class=wrapper-nopadding><div class="panel panel-default"><div class=panel-heading><div class=row><div class=col-sm-11><span translate=public.customer>客户</span><customer-select-goodsclass></customer-select-goodsclass><span>站点</span><station-select></station-select><span><span>多媒体屏</span><select class=form-inline ng-model=selected_mutidevicId ng-change=selectMutideviceChange()><option ng-repeat="mutiDevice in mutiDevicesListAll" value={{mutiDevice.deviceId}} ng-selected="mutiDevice.deviceId=='0'">{{mutiDevice.displayName}}</option></select></span> <span><span>抽奖项目</span><select class=form-inline ng-model=selected_prizedrawId ng-change=selectPrizedrawChange()><option ng-repeat="prizedraw in search_select_prizedraw_listAll" ng-selected="prizedraw.prizeDrawId=='0'" value={{prizedraw.prizeDrawId}}>{{prizedraw.prizeDrawName}}</option></select></span> <span translate=public.startDate>开始时间</span><datepicker-m97-start></datepicker-m97-start><span translate=public.endDate>结束时间</span><datepicker-m97-stop></datepicker-m97-stop><span><span>兑奖标志</span><select class=form-inline ng-model=queryPrizeHistoryData.exchangeResultFlag ng-change=selectExchangeResultFlagChange()><option ng-repeat="exchangeResultFlag in exchangeResultFlag_list" ng-selected="exchangeResultFlag.id=='0'" value={{exchangeResultFlag.id}}>{{exchangeResultFlag.name}}</option></select></span> <span><span>空奖标志</span><select class=form-inline ng-model=queryPrizeHistoryData.isEmptyFlag ng-change=selectIsEmptyFlagChange()><option ng-repeat="isEmptyFlag in isEmptyFlag_list" ng-selected="isEmptyFlag.id=='0'" value={{isEmptyFlag.id}}>{{isEmptyFlag.name}}</option></select></span></div><div class=col-sm-1><button class="btn btn-warning btn-sm" ng-click=goQuery()><span class="fa fa-search text-default"></span> <span translate=public.queryByCondition>按条件查询</span></button></div></div></div><div ng-grid=gridOptions style=color:#000000;min-height:500px></div></div></div></div>
