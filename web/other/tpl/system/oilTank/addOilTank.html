<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span translate=items.tankManage.addTank>添加油罐</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=public.selectCustomer>客户选择</label><div class=col-sm-8><customer-select></customer-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectStation>站点选择</label><div class=col-sm-8><station-select></station-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=public.selectOil>油品选择</label><div class=col-sm-8><oil-select></oil-select></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.tankManage.tankNo>油罐编号</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^[1-9]\d*$/" placeholder="{{'items.public.inputPositiveInteger'|translate}}" tooltip="{{'items.public.inputPositiveInteger'|translate}}" ng-model=info.tankId required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.tankManage.tankHeight>罐高</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder="{{'items.public.positiveInteger'|translate}}" tooltip="{{'items.public.positiveInteger'|translate}}" ng-model=info.tankHeight ng-maxlength=15 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.tankManage.tankCapacity>罐容</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder="{{'items.public.positiveInteger'|translate}}" tooltip="{{'items.public.positiveInteger'|translate}}" ng-model=info.capacity ng-maxlength=15 required></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
