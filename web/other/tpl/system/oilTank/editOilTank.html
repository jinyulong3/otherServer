<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span translate=items.tankManage.editTank>编辑油罐</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.stationId>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.tankManage.tankNo>油罐编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.tankId ng-maxlength=15 readonly required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.oilManage.oilName>油品名称</label><div class=col-sm-8><input type=text class=form-control ng-model=info.oilName ng-maxlength=15 readonly required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.oilManage.oilCode>油品编码</label><div class=col-sm-8><input type=text class=form-control ng-model=info.oilCode ng-maxlength=15 readonly required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.tankManage.tankHeight>罐高</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder="{{'items.public.positiveInteger'|translate}}" tooltip="{{'items.public.positiveInteger'|translate}}" ng-model=info.tankHeight ng-maxlength=15 required></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.tankManage.tankCapacity>罐容</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder="{{'items.public.positiveInteger'|translate}}" tooltip="{{'items.public.positiveInteger'|translate}}" ng-model=info.capacity ng-maxlength=15 required></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
