<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-edit icon text-primary"></i> <span>编辑售卖机</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">客户编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.customerId readonly></div></div><div class=form-group><label class="col-sm-3 control-label" translate=items.stationManage.stationId>站点编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.stationId readonly></div></div><div class=form-group><label class="col-sm-3 control-label">设备编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.deviceId readonly></div></div><div class=form-group><label class="col-sm-3 control-label">设备名称</label><div class=col-sm-8><input type=text class=form-control placeholder=请输入设备名称 tooltip=请输入设备名称 ng-model=info.displayName required></div></div><div class=form-group><label class="col-sm-3 control-label">货道行数</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder=请输入20以内正整数 tooltip=请输入20以内正整数 max=20 ng-model=info.channelRowCount required></div></div><div class=form-group><label class="col-sm-3 control-label">货道列数</label><div class=col-sm-8><input type=number class=form-control ng-pattern="/^\d+$/" placeholder=请输入20以内正整数 tooltip=请输入20以内正整数 max=20 ng-model=info.channelColCount required></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
