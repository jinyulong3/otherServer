<div class=modal-header><h4 class=modal-title><i class="glyphicon glyphicon-plus icon text-info"></i> <span>添加商品类别</span></h4></div><div class=modal-body><div class=row><form name=form class="form-horizontal form-validation"><div class=form-group><label class="col-sm-3 control-label">客户编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.customerId ng-maxlength=20 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">商品类型</label><div class=col-sm-8><select class=form-control ng-model=info.goodsType ng-change=selectGoodsTypeChange()><option ng-repeat="goodsType in selectedGoodsTypes" value={{goodsType.id}} ng-selected="goodsType.id==0">{{goodsType.name}}</option></select></div></div><div class=form-group><label class="col-sm-3 control-label">上级类别编号</label><div class=col-sm-8><input type=text class=form-control ng-model=info.parentClassId tooltip=为0时表示第1级类别 readonly></div></div><div class=form-group><label class="col-sm-3 control-label">类别名称</label><div class=col-sm-8><input type=text class=form-control placeholder=请输入商品类别名称 tooltip=请输入商品类别名称 ng-model=info.className ng-maxlength=50 required></div></div><div class=form-group><label class="col-sm-3 control-label">描述</label><div class=col-sm-8><input type=text class=form-control placeholder=请输入描述 tooltip=请输入描述 ng-model=info.describe ng-maxlength=100></div></div></form></div></div><div class=modal-footer><button class="btn btn-primary" type=button ng-click=ok() ng-disabled=form.$invalid translate=public.ok>确定</button> <button class="btn btn-warning" type=button ng-click=cancel() translate=public.cancel>取消</button></div>
